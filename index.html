<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
           <div class="card">
              <img src="p2.svg">
                <div class="textbox">
                   <h2>Order Summary</h2>
                   <p> You can now listen to millions of songs audiobooks and podcasts on any device anywhere you like!</p>
                </div>

                <div id="amountbox">
                    <div class="leftbox">
                        <div class="imgbox">
                          <img src="icon-music.svg" alt="">
                        </div>

                        <div class="textAmountbox">
                            <p id="para">Annual Plan</p>
                            <p>$59.99/year</p>
                        </div>        
                    </div>

                   <div class="rightbox">
                        <a href="#">Change</a>
                   </div>
                </div>

                <button id="paymentbutton">
                    Proceed to  Payment
                </button>

               <div class="cancelbox">
                  <a href="#">Cancel Order</a>
               </div>
           </div>
    </div>
</body>
</html>
